<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="moon-cut">
      <rect width="64" height="64" fill="white"/>
      <!-- Cut inner circle to form the crescent shape -->
      <circle cx="40" cy="26" r="22" fill="black"/>
    </mask>
  </defs>
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#E6EAF2" stroke-width="3"/>
  <!-- Crescent -->
  <circle cx="28" cy="28" r="24" fill="#E6EAF2" mask="url(#moon-cut)"/>
</svg>
