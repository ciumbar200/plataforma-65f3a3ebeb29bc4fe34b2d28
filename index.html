<style>
  html { scroll-behavior: smooth; }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-down {
    animation: fadeInDown 0.2s ease-out;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-up {
    animation: fadeInUp 0.6s ease-out forwards;
    opacity: 0; /* Start hidden */
  }
  @keyframes matchConfettiFall {
    0% {
      transform: translate3d(0, -120%, 0) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translate3d(0, 120vh, 0) rotate(360deg);
      opacity: 0;
    }
  }
  .match-confetti {
    position: absolute;
    top: -12%;
    width: 12px;
    height: 32px;
    border-radius: 9999px;
    opacity: 0;
    animation: matchConfettiFall 6s linear infinite;
    filter: blur(0.4px);
  }
  .match-confetti:nth-child(odd) {
    width: 10px;
    height: 26px;
  }
  .match-confetti:nth-child(3n) {
    animation-duration: 5.5s;
  }
  @keyframes matchFloat {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(0);
    }
  }
  .match-avatar {
    animation: matchFloat 6s ease-in-out infinite;
  }
  @keyframes matchHeartbeat {
    0%, 100% {
      transform: scale(1);
    }
    40% {
      transform: scale(1.18);
    }
    60% {
      transform: scale(1.12);
    }
  }
  .match-heart {
    animation: matchHeartbeat 1.8s ease-in-out infinite;
  }
  @keyframes matchRadiate {
    0% {
      transform: scale(0.9);
      opacity: 0.8;
    }
    60% {
      transform: scale(1.35);
      opacity: 0;
    }
    100% {
      transform: scale(0.9);
      opacity: 0;
    }
  }
  .match-heart-outline {
    border: 1.5px solid rgba(255, 255, 255, 0.45);
    animation: matchRadiate 2.4s ease-in-out infinite;
  }
</style>
